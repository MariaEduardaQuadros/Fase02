<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="16style-finalizar.css">
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <div id="finalizar-pedido">Finalizar pedido</div>
        <a href="14menu.html" class="menu-button">⋮⋮⋮⋮</a>
    </header>

    <!-- Seção de pedido -->
    <div id="pedido">
        <p>Pedido</p>
        <div id="produtos">
            <!-- Item de produto 1 -->
            <div class="item-produto">
                <p class="descricao-produto">GoldeN Gourmet - gatos sabor frango.</p>
                <div class="quantidade-valor">
                    <p>4 unidades</p>
                </div>
            </div>
            <!-- Item de produto 2 -->
            <div class="item-produto">
                <p class="descricao-produto">Cães filhotes - frango e arroz.</p>
                <div class="quantidade-valor">
                    <p>1 unidade</p>
                </div>
            </div>
            <!-- Total do pedido -->
            <div class="item-produto">
                <p class="descricao-produto">VALOR TOTAL:</p>
                <div class="quantidade-valor">
                    <p>R$ 228.95</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção de endereço e forma de pagamento -->
    <div id="endereco">
        <p class="item-produto">FORMA DE PAGAMENTO:</p>
        <div class="forma-pagamento">
            <button class="botao">PIX</button>
            <button class="botao">Boleto</button>
        </div>
    </div>

    <!-- Botão "Finalizar" -->
    <a href="17pagamento.html" class="botao" id="finalizar-btn">Finalizar</a>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Configuração do documento HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CãoPeaão PetShop</title>
    
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" type="text/css" href="15style-carrinho.css">
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <div class="left-header">
            <p>Carrinho de Compras</p>
        </div>
        <a href="14menu.html" class="menu-button">⋮⋮⋮⋮</a>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Produto 1 -->
        <div class="product">
            <img src="gato-umida.jpg" alt="Golden Gourmet - gatos sabor frango">
            <div class="product-info">
                <h3>Golden Gourmet - gatos sabor frango</h3>
                <button class="quantity-button">-</button>
                <span>4</span>
                <button class="quantity-button">+</button>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="product">
            <img src="cao-filhote.jpg" alt="Cães filhotes - frango e arroz">
            <div class="product-info">
                <h3>Cães filhotes - frango e arroz</h3>
                <button class="quantity-button">-</button>
                <span>1</span>
                <button class="quantity-button">+</button>
            </div>
        </div>

        <!-- Valor total do carrinho -->
        <div class="total-price">
            Valor total: <span>R$ 228.95</span>
        </div>

        <!-- Botão de finalizar compra -->
        <a href="16finalizar.html" class="finish-button">Finalizar</a>
    </main>

</body>
</html>
